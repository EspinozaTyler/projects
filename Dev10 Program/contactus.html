			text-align: right;
		}
		
		td{

		table

		}

	<body>
		<header class="jumbotron jumbotron-fluid">
			<div class="container">
			  <div id="carouselContent" class="carousel slide" data-ride="carousel">
				<div class="carousel-inner" role="listbox">
				  <div class="carousel-item active p-2" style="text-align: center;">
					<p class="alert alert-light mb-0" role="alert">We're opening a new location!</p>
				  </div>
				  <div class="carousel-item p-2"  style="text-align: center;">
					<p class="alert alert-light mb-0" role="alert">We're rolling out our seasonal menu, with special options for this season.</p>

					<p class="alert alert-light mb-0" role="alert">The Drink of the Month is SG Special Brew.</p>
				  </div>
				</div>
			  </div>
			  <h1>Winty's Cafe</h1>
			</div>
		</header>	
		
		<nav class="container pb-3">
			<a class ="btn btn-primary" href="HomePage.html"><i class="material-icons">home</i></a>
			<a class ="btn" href="Menu.html">Menu</a>
			<a class ="btn" href="contactus.html">Contact Us</a>
		</nav>
			<hr />
		<main>
			<section class="container pb-7">
				<article id="contact">
					<form id="contact">
						<table>
							<div class="row">
								<tr>
									<th><label class="col-md-4, col-sm-4" id="required">Name:</label></th>
									<div class="col-md-8, col-sm-8">
										<td><input type="text" name="Name" size="30" required /></td>
									</div>
								</tr>
							</div>
							<div class="row">
								<tr>
									<th><label class="col-md-4, col-sm-4" id="required">Email:</label></th>
									<div class="col-md-8, col-sm-8">
										<td><input type="text" name="Email" size="30" required /></td>
									</div>
								</tr>
							</div>
							<div class="row">
								<tr>
									<th><label class="col-md-4, col-sm-4" id="required">phone:</label></th>
									<div class="col-md-8, col-sm-8">
										<td><input type="text" name="Phone" size="30" required /></td>
									</div>
								</tr>
							</div>
							<div class="row">
								<tr>
									<th><label class="col-md-8, col-sm-8">Reason for Inquiry:</label></th>
									<div class="col-md-8, col-sm-8">
										<td><select name="Inquiry"> 
										<option value="Catering">Catering</option>
										<option value="Private Party">Private Party</option>
										<option value="Feedback">Feedback</option>
										<option value="Other">Other</option></select>
										</td>
									</div>
								</tr>
							</div>
							<div class="row">
								<tr>
									<th><label class="col-md-8, col-sm-8">Additional Information:</label></th>
									<div class="col-md-8, col-sm-8">
										<td><textarea type="text" name="add info" COLS="25" ROWS="5"/></textarea></td>
									</div>
								</tr>
							</div>
			
							<div class="row">
								<tr>
									<th><label class="col-md-12, col-sm-12" >Have you ever been to the restaurant:</label></th>
									<div class="col-md-8, col-sm-8">
										<td><input type="radio" name="answer" value="NO" checked /> No
										<input type="radio" name="answer" value="YES" /> Yes</td>
									</div>
								</tr>
							</div>
							<div class="row">
								<tr>
									<div class="col-md-8, col-sm-8">
										<th><label>Best Days to Contact You?</label></th>
									</div>
									<div class="col-md-8, col-sm-8">
									<td><center>
										<input type="checkbox" name="choice" value="Monday">M
										<input type="checkbox" name="choice" value="Tuesday">T
										<input type="checkbox" name="choice" value="Wednesday">W
										<input type="checkbox" name="choice" value="Thursday">Th
										<input type="checkbox" name="choice" value="Friday">F
									</center>
									</td>
									</div>
								</tr>
							</div>		
						</table>
						<center><button onclick="play()" type="submit" id="submitButton" class="btn btn-primary">Play</button></center>
						
					</form>
				</article>
			</section>
		</main>
		<footer>
			<hr />
			Address: 416 Washington Ave, WI 54814 <br />
			Phone Number: 1(715)555-9876
		</footer>
